<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolanaAI Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="hero">
        <svg class="blockchain-bg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:rgba(0,247,255,0.1)"/>
                    <stop offset="100%" style="stop-color:rgba(188,19,254,0.1)"/>
                </linearGradient>
            </defs>
            <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="url(#grid-gradient)" stroke-width="0.5"/>
            </pattern>
            <rect width="100" height="100" fill="url(#grid)"/>
        </svg>
        <div class="hero-content">
            <h1>SolanaAI Hub</h1>
            <p>Powered by AI & Blockchain Technology</p>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>Token Analysis</h2>
                <canvas id="tokenChart" class="token-chart"></canvas>
            </div>

            <div class="card">
                <h2>AI Token Predictor</h2>
                <input type="text" class="ai-input" id="tokenInput" placeholder="Enter token address...">
                <button class="button" onclick="analyzeToken()">Analyze</button>
                <div id="prediction-result"></div>
            </div>

            <div class="card">
                <h2>Rug Check Scanner</h2>
                <input type="text" class="ai-input" id="rugCheckInput" placeholder="Enter token address...">
                <button class="button" onclick="performRugCheck()">Scan</button>
                <div id="rug-check-result"></div>
            </div>

            <div class="card">
                <h2>Wallet Analysis</h2>
                <input type="text" class="ai-input" id="walletInput" placeholder="Enter wallet address...">
                <button class="button" onclick="analyzeWallet()">Analyze</button>
                <div id="wallet-result"></div>
            </div>

            <div class="card">
                <h2>Smart Contract Generator</h2>
                <textarea class="ai-input" id="contractInput" rows="4" placeholder="Describe your requirements..."></textarea>
                <button class="button" onclick="generateContract()">Generate</button>
                <pre id="contract-result"></pre>
            </div>

            <div class="card">
                <h2>Token Distribution</h2>
                <input type="text" class="ai-input" id="distributionInput" placeholder="Enter token address...">
                <button class="button" onclick="analyzeDistribution()">Analyze</button>
                <canvas id="distributionChart" class="token-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
